	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<form>
<div id="undctable">
<table align="center" cellpadding="5">
	<tr>
		<td class="bigtext uclabel" align="right"><label for="ucfrom">From:</label></td>		<td ><input type="text" name="ucfrom" class="ucdcinput" id="ucfrom" onKeyUp="ucDCUpdateResult(0);" autofocus></td>
		<td class="bigtext" ><label for="ucfrom"><b>milliliter</b></label></td>

	</tr>

		<td class="bigtext uclabel" align="right"><label for="ucto">To:</label></td>		<td ><input type="text" name="ucto" class="ucdcinput" id="ucto" onKeyUp="ucDCUpdateResult(1);"></td>
		<td class="bigtext" ><label for="ucto"><b>liter</b></label></td>
	</tr>
	<tr>
			<td class="uclabel">&nbsp;</td><td align="center"><input type="hidden" name="ucfromunit" id="ucfromunit" value="milliliter [mL] [1.0E+16]"><input type="hidden" name="uctounit" id="uctounit" value="liter [L, l] [10000000000000]">			
		</td>

</table>

</div>
</form>
<script>noValidation=0;var processingType = 0;</script>
